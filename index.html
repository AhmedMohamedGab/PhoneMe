<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PhoneMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="text-center mb-4">
        <h1>PhoneMe</h1>
        <h2>Product Management System</h2>
    </header>

    <main class="text-center">
        <form class="mb-4" id="input-form" action="index.html" method="POST">
            <legend class="btn btn-primary" id="create-legend">Add and Update Products</legend>
            <div class="row g-2 mb-2" id="info-boxes">
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="product-name" placeholder="Product Name" required>
                        <label for="product-name">Product Name</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="category" placeholder="Category" required>
                        <label for="category">Category</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input min="1" class="form-control" type="number" id="count" placeholder="Count">
                        <label for="count">Count</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 mb-3" id="price-boxes">
                <div class="col-md">
                    <div class="form-floating">
                        <input onkeyup="getTotal()" onclick="getTotal()" min="1" class="form-control" type="number"
                            id="price" placeholder="Price" required>
                        <label for="price">Price</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input onkeyup="getTotal()" onclick="getTotal()" min="0" class="form-control" type="number"
                            id="tax" placeholder="Tax" required>
                        <label for="tax">Tax</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input onkeyup="getTotal()" onclick="getTotal()" min="0" class="form-control" type="number"
                            id="ads" placeholder="Ads" required>
                        <label for="ads">Ads</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input onkeyup="getTotal()" onclick="getTotal()" min="0" class="form-control" type="number"
                            id="discount" placeholder="Discount">
                        <label for="discount">Discount</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="btn btn-warning" id="total">0</div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input onclick="createProduct()" class="btn btn-success" type="button" id="create-btn" value="Create">
            </div>
        </form>

        <form class="mb-4" action="index.html" method="get">
            <legend class="btn btn-primary" id="search-legend">Search Products</legend>
            <div class="input-group mb-3">
                <div class="form-floating">
                    <input class="form-control" type="search" id="search" placeholder="Search">
                    <label for="search">Search</label>
                </div>
                <select class="input-group-text btn btn-outline-light" id="search-by">
                    <option value="1">Search by Product</option>
                    <option value="2">Search by Category</option>
                </select>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-danger hide" type="button" id="delete-all-btn" onclick="deleteAll()"
                    value="Delete All">
            </div>
        </form>

        <div class="webkit-scrollbar" id="data">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Count</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Update</th>
                        <th>Delete Item</th>
                        <th>Remove Product</th>
                    </tr>
                </thead>

                <tbody id="product-table-body">
                    <!-- Product rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2025 All rights reserved by <b><a href="https://ahmedgaballah.netlify.app/"
                    target="_blank">PhoneMe</a></b> developers.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
